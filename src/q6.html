<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Calculator</title>    
    <script type="text/javascript">
        function add(){
            // input type for both num1 and num2 are already specified as numbers below in the form
            if ((isNaN(document.querySelector("#num1").value)) | (isNaN(document.querySelector("#num2").value))){
                alert("Please enter a numeric value");
            } else if ((document.querySelector("#num1").value < 0) | (document.querySelector("#num2").value < 0)){
                alert("Please enter a non negative value");
            } else {
                const num1 = Number(document.querySelector("#num1").value);
                const num2 = Number(document.querySelector("#num2").value);
                const answer = num1 + num2;
                document.querySelector("#answer").innerText = answer;
            }

        }
    </script>
</head>
<body>
    <!-- 
        Task 1: Apply type casting to fix this bug inside the add() function.

        Steps to replicate the bug:
        Step 1 - Enter "100" in Number 1 input
        Step 2 - Enter "12" in Number 2 input
        Step 3 - Click Submit button
        Observe - answer is "10012". It should be "112" instead.

        Task 2: Validate both inputs with the following logic. Use alert() to prompt error message.

        Logic: 
        - Only accepts numeric value
        - Numeric value must not be negative
        - When validation fail, user alert() to prompt user a friendly error message

    -->
    <form>
        <input type="number" placeholder="Number 1" id="num1" /> + <input type="number" placeholder="Number 2" id="num2" /> = <span id="answer"></span>
        <br />
        <input type="button" value="Submit" onclick="add()" /> 
    </form>
</body>
</html>
